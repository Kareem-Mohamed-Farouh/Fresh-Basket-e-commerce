<div class="w-full h-[21.875rem] overflow-hidden">
  <owl-carousel-o class="relative" [options]="customOptions">
    @for (image of images; track $index) {
    <ng-template carouselSlide>
      <div class="image-card">
        <img
          [src]="image"
          class="object-cover w-full"
          (load)="onImageLoad($event)"
          decoding="async"
          loading="eager"
          fetchpriority="high"
        />
      </div>
    </ng-template>
    }
  </owl-carousel-o>
</div>
