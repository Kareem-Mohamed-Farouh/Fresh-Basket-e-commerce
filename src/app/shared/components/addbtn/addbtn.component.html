<button
  (click)="addToCART()"
  class="w-full group bg-[#ffcd00] py-2 px-4 rounded-full font-medium text-sm capitalize text-gray-900 hover:text-white hover:bg-yellow-400 transition-all duration-400"
>
  {{ label() }}

  <span
    class="text-white opacity-0 group-hover:opacity-100 transition-all duration-300"
  >
    <i
      class="translate-y-[250%] group-hover:translate-y-0 cart-icon fa-solid fa-cart-shopping transition-all ml-2 duration-400"
      aria-hidden="true"
    ></i>
  </span>
</button>
